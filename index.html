<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/arcsong.css">

<body class="clearfix main" ng-app="arcsong" ng-controller="MainController as main">
    <div class="nav" ng-hide="main.state==0">
        <img ng-click="main.update(-1)" class="back-button" src="img/back.svg" alt="back button" data-behavior='back'>
        <img ng-click="main.update(1)" class="help-button" src="img/help.svg" alt="help button" data-behavior='help'>
    </div>  
    <div id="landing-page" ng-show="main.state==0">
        <div id="description">Visualize your music.</div>
    	<img src="img/ltta.svg" alt="arc chart for Rush's song, Leave that thing alone">
        <div class='caption'>LEAVE THAT THING ALONE<br>by RUSH</div>
    	<div id="buttons">
    		<div id="nav">
                <div class='action' data-behavior='next' ng-click="main.update(1)">
                   <div style="display: table;overflow: hidden;height: 47px;margin:0 auto">
                     <div style="display: table-cell; vertical-align: middle;">
                       <div>
                         GET STARTED
                       </div>
                     </div>
                   </div>                
                </div>                
                <div id="gallery-button">
                   <div style="display: table;overflow: hidden;height: 47px;margin:0 auto">
                     <div style="display: table-cell; vertical-align: middle;">
                       <div>
                         GALLERY
                       </div>
                     </div>
                   </div>            
                </div>            
				<div id="about-button">
                   <div style="display: table;overflow: hidden;height: 47px;margin:0 auto">
                     <div style="display: table-cell; vertical-align: middle;">
                       <div>
                         ABOUT
                       </div>
                     </div>
                   </div>                     
                </div>
    		</div>
    	</div>
    </div>
    <div id="transition-finder" ng-show="main.state==1">
        <div class="main-container">
            <div class="directions">First, separate the song into sections<br>by finding the big transitions.</div> 
            <div class="controls">
                <img class="play button" src="img/play.svg">
                <img class="pause button" src="img/pause.svg">
                <img class="transition button" src="img/found-transition.svg">
                <img class="back-5 button" src="img/back5.svg">
                <img class="back-x button" src="img/back-x.svg">
                <img ng-click='main.update(1)' class="done button" data-behavior="next" src="img/done.svg">
                
            </div>
            <div class="player">
                <div class="player-background">
                    <div class="progress-bar"></div>
                </div> 
                <div class="elapsed-time">
                   <div style="display: table;overflow: hidden;height: 55px;margin:0 auto">
                     <div style="display: table-cell; vertical-align: middle;">
                       <div id='elapsed-time-id'>
                         0:00
                       </div>
                     </div>
                   </div>                     
                </div>
                <div class="remaining-time">
                   <div style="display: table;overflow: hidden;height: 55px;margin:0 auto">
                     <div style="display: table-cell; vertical-align: middle;">
                       <div id='remaining-time-id'>
                         -0.00
                       </div>
                     </div>
                   </div>                 
                </div>
            </div>
        </div>
    </div>
    <div id="group-sections" ng-show="main.state==2">
        <div class="directions">Now, drag similar-sounding parts into groups.</div>
        <div class="editor">
            <div class="original">
                <div class="song">
                    <div class="background"></div>
                    <div class="sections">
                        <section draggable="true"><div></div></section>
                        <section draggable="true"><div></div></section>
                        <section><div></div></section>
                    </div>
                </div>
            </div>
            <div class="group">
                <div class="song">
                    <div class="controls">
                        <img class="play button" src="img/play_60px.svg">
                        <img class="delete button" src="img/delete.svg">
                    </div>
                    <div class="background"></div>
                    <div class="sections">

                </div>
            </div>

                    <div class="controls">
                        <img class="play button" src="img/play_60px.svg">

                    </div>
                    <div class="background"></div>
