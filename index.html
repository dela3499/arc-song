<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src="js/howler.min.js"></script>
    
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/arcsong.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="clearfix main" ng-app="arcsong" ng-controller="MainController as main">
    <div class="nav" ng-hide="main.state==0">
        <img ng-click="main.update(-1)" class="back-button" src="img/back.svg" alt="back button" data-behavior='back'>
        <img class="help-button" src="img/help.svg" alt="help button" data-behavior='help'>
    </div>
    <div landing-page></div>
    <div transition-finder></div>
    <div group-sections></div>
    <script src="js/app.js"></script>
</body>
</html>
